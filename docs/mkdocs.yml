site_name: Goploader
repo_url: https://github.com/depado/goploader
site_author: depado
theme:
  name: 'material'
  feature:
    tabs: true
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: True
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Home: index.md
  - Server Guide:
    - Build From Source: server/build.md
    - Downloads: server/downloads.md
    - Setup: server/install.md
    - Running: server/running.md
    - Serve: server/serve.md
  - Client:
    - Build From Source: client/build.md
    - Downloads and Install: client/install.md
    - Documentation: client/documentation.md
  - Curl: curl.md
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Depado
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/depa.do


